name: coffee_escapades
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3


flutter:

  uses-material-design: true

  fonts:
      - family: Poppins
        fonts:
          - asset: assets/fonts/Poppins/Poppins-Thin.ttf
            weight: 100
          - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/Poppins/Poppins-Light.ttf
            weight: 300
          - asset: assets/fonts/Poppins/Poppins-Regular.ttf
            weight: 400
          - asset: assets/fonts/Poppins/Poppins-Medium.ttf
            weight: 500
          - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Poppins/Poppins-Bold.ttf
            weight: 700
      - family: Mukta
        fonts:
          - asset: assets/fonts/Mukta/ekmukta-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/Mukta/ekmukta-Light.ttf
            weight: 300
          - asset: assets/fonts/Mukta/ekmukta-Regular.ttf
            weight: 400
          - asset: assets/fonts/Mukta/ekmukta-Medium.ttf
            weight: 500
          - asset: assets/fonts/Mukta/ekmukta-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Mukta/ekmukta-Bold.ttf
            weight: 700
          - asset: assets/fonts/Mukta/ekmukta-ExtraBold.ttf
            weight: 800